<!DOCTYPE html>
<html>
<body>
    Enter your number: <input type="text" id="fname" onkeyup="myFunction()"><br><br>
    Enter your number: <input type="text" id="fusername" onkeyup="myFunction()">
    <p>The result is: <span id="demo"></span></p>
    <script>
         function myFunction(){
             var x=parseInt(document.getElementById("fname").value);
             var y=parseInt(document.getElementById("fusername").value);
             document.getElementById("demo").innerHTML = x+y+x*y;
         }
    </script>
</body>
</html>
