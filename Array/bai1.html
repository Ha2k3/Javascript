<body style="margin-top: 20px; margin-left: 20px;">

    <button style="border-color: gray;" onclick="chon()">Chọn tệp</button> Chưa có tệp nào được chọn<br><br>
    <button style="margin-left: 175px;background-color: rgb(202, 75, 75); color: white;border: none;border-radius: 5px;" onclick="them()">Đồng ý thêm</button>
    <button style="margin-left: 30px;background-color: rgb(202, 75, 75); color: white;border: none;border-radius: 5px;" onclick="xoa()">Xóa</button>
    <div id="content"></div>
    <script>
        function xoa() {
            const element = document.getElementById("content");
            element.xoa();
        }
        function selectFile(contentType, multiple){
            return new Promise(resolve => {
        let input = document.createElement('input');
        input.type = 'file';
        input.multiple = multiple;
        input.accept = contentType;
        input.onchange = () => {
            let files = Array.from(input.files);
            if (multiple)
                resolve(files);
            else
                resolve(files[0]);
        };
        input.click();
    });
    }
    let contentElement = document.getElementById("content");
        async function chon(){
    let files = await selectFile("image/*", true);
    contentElement.innerHTML = files.map(file => `<img src="${URL.createObjectURL(file)}" style="width: 100px; height: 100px;">`).join('');
    }
        function selectFile (contentType, multiple){
            return new Promise(resolve => {
        let input = document.createElement('input');
        input.type = 'file';
        input.multiple = multiple;
        input.accept = contentType;
        input.onchange = _ => {
            let files = Array.from(input.files);
            if (multiple){
                resolve(files);
                console.log(files);
             } else
                resolve(files[0]);
        };
        input.click();
    });
    }
