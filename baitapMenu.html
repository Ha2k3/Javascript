    <style>
        *{
        margin: 0;
        padding: 0;
        }
        .btn{
        margin-left: 5%;
        }
    </style>
        <form name="form" action="#" method="post">
           <label>Nước uống: </label>
                <select id="water">
                    <option value="ns">Nước suối</option>
                    <option value="coca">Coca cola</option>
                    <option value="7up">7 up</option>
                    <option value="pessi">Pepsi</option>
                    <option value="camep">Cam ép</option>
                    <option value="sting">Sting</option>
                    <option value="bohuc">Bò húc</option>
                </select>
            <br> <br>
            <label>Trái cây: </label>
                <select id="fruit">
                    <option value="tcl">Trái cây lớn</option>
                    <option value="tcn">Trái cây nhỏ</option>
                    <option value="buoi">Bưởi</option>
                </select>
            <br> <br>
            <label>Tiền: </label>
                <input type="text" id="ymn">
            <br>
            <br>
            <label>Tổng tiền bạn đã mua:</label>
            <input type="text" id="tc">
            <br>
            <br>
            <p id="display"></p>
            <br>
            <br>
            <div class="btn">
                <input type="button" name="btn" onclick="functionok()" value="Ok">
                <input type="button" name="btncancle" onclick="functioncan()" value="Cancle">
            </div>
        </form>
        <script>
            function functionok(){
                var water = document.getElementById("water").value;
                var fruit = document.getElementById("fruit").value;
                var tien = document.getElementById("ymn").value;
                var resultwater; 
                var resultfruit;
                switch (water) {
                    case "ns":
                            resultwater=15000;
                        break;
                    case "coca":
                            resultwater=17000;
                            break;
                    case "7up":
                            resultwater=17000;
                            break;
                    case "pessi":
                            resultwater=15000;
                            break;
                    case "camep":
                            resultwater=17000;
                            break;
                    case "sting":
                            resultwater=17000;
                            break;
                    case "bohuc":
                            resultwater=20000;
                            break;
                    }
                switch (fruit) {
                    case "tcl":
                        resultfruit=150000;
                        break;
                    case "tcn":
                        resultfruit=100000;
                        break;
                    case "buoi":
                        resultfruit=50000;
                        break;
                    }  
                    var total=resultwater + resultfruit;
                    document.getElementById("tc").value=total; 
                    if (total>tien){
                        document.getElementById("display").innerHTML="Bạn không đủ tiền! Vui lòng nạp thêm tiền";
                    }else if(total<=tien){
                        document.getElementById("display").innerHTML="Chuc quy khach ngon mieng! <br>" + "So tien thua cua quy khach la: " + (tien-total);
                    }
            }
        </script> 
    </body>
</html>
